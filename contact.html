<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Eindopdracht Website</title>
    <link rel="stylesheet" type="text/css" href="css/backbone.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<section class="header">
    <div class="row">
        <div class="column-3-l column-6-s">
            <p class="logo">SkirrePC Shop</p>
        </div>
        <div class="column-9-l column-6-s">
            <nav class="menu">
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="menu-responsive float-right">
                    <a href="index.html" class="menu-item">
                        Home
                    </a>
                    <a href="index.html" class="menu-item">
                        PC's
                    </a>
                    <a href="contact.html" class="menu-item">
                        Contact
                    </a>
                    <a href="index.html" class="menu-item">
                        Over Ons
                    </a>
                </div>
            </nav>
        </div>
    </div>
</section>
<section class="content">
    <div class="container">
        <div class="column-6-l column-12-m">
            <div class="contact-container">
                <h1>Contact</h1>
                <form>
                    <div class="form-item">
                        <div class="column-5-l column-12-s">
                            <label for="naam">
                                Naam:
                            </label>
                        </div>
                        <div class="column-7-l column-12-s">
                            <input type="text" name="naam" id="naam"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="column-5-l column-12-s">
                            <label for="email">
                                Email:
                            </label>
                        </div>
                        <div class="column-7-l column-12-s">
                            <input type="text" name="email" id="email"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="column-5-l column-12-s">
                            <label for="telefoon">
                                Telefoonnummer:
                            </label>
                        </div>
                        <div class="column-7-l column-12-s">
                            <input type="text" name="telefoon" id="telefoon"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="column-12-l">
                            <label for="message">
                                Bericht:
                            </label>
                        </div>
                        <div class="column-12-l">
                            <textarea name="message" id="message" rows="12">

                            </textarea>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="column-12-l">
                            <input type="submit" value="Versturen">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="footer">
    <p>Styn/Sebastiaan 2017&trade;</p>
</section>
</body>
</html>
