    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <nav class="flex flex-between">
        <a href="index.html"><img src="img/logo.png"></a>
        <input type="checkbox" class="hamburger" id="hamburger"><label for="hamburger"></label>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="alt-page.html">PC's</a>
            </li>
            <li>
                <a href="imggalery.html">Foto's</a>

            <li>
                <a href="contact.html">Contact</a>

            <li>

            <li>
                <a href="overzicht.html">Overzicht</a>
            </li>
        </ul>
    </nav>
    </nav>
    <section class="content">
        <div class="container">
            <div class="column-6-l column-12-t">
                <div class="contact-container">
                    <h1>Contact</h1>
                    <form>
                        <div class="form-item">
                            <div class="column-5-l column-12-s">
                                <label for="naam">
                                    Naam:
                                </label>
                                <div class="column-7-l column-12-s">
                                    <input type="text" name="naam" id="naam" />
                                </div>
                            </div>
                            <div class="form-item">
                                <div class="column-5-l column-12-s">
                                    <label for="email">
                                        Email:
                                    </label>
                                </div>
                                <div class="column-7-l column-12-s">
                                    <input type="text" name="email" id="email" />
                                </div>
                            </div>
                            <div class="form-item">
                                <div class="column-5-l column-12-s">
                                    <label for="telefoon">
                                        Telefoonnummer:
                                    </label>
                                </div>
                                <div class="column-7-l column-12-s">
                                    <input type="text" name="telefoon" id="telefoon" />
                                </div>
                            </div>
                            <div class="form-item">
                                <div class="column-12-l">
                                    <label for="message">
                                        Bericht:
                                    </label>
                                </div>
                                <div class="column-12-l">
                                    <textarea name="message" id="message" rows="12"></textarea>
                                </div>
                            </div>
                            <div class="form-item">
                                <div class="column-12-l">
                                    <input type="submit" value="Versturen">
                                </div>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
    </section>
    <section class="footer">
        <p>Styn/Sebastiaan 2017&trade;</p>
    </section>
</body>

</html>
