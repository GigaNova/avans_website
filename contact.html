<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <nav class="flex flex-between">
        <a href="index.html"><img src="img/logo.png"></a>
        <input type="checkbox" class="hamburger" id="hamburger"><label for="hamburger"></label>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="alt-page.html">PC's</a>
            </li>
            <li>
                <a href="imggalery.html">Foto's</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="over-ons.html">Over Ons</a>
            </li>
            <li>
                <a href="overzicht.html">Overzicht</a>
            </li>
        </ul>
    </nav>
    <section class="content">
        <div class="container">
            <div class="column-6-l column-12-t">
                <div class="contact-container">
                    <h1>Contact</h1>
                    <form method="get">
                        <div class="row">
                            <div class="form-item column-6-l column-12-t flex-shrink">
                                <div class="column-2-l column-12-s">
                                    <label for="voornaam">
                                        Voornaam:
                                    </label>
                                </div>
                                <div class="column-10-l column-12-s">
                                    <input type="text" name="voornaam" id="voornaam" />
                                </div>
                            </div>
                            <div class="form-item column-6-l column-12-t flex-shrink">
                                <div class="column-2-l column-12-s">
                                    <label for="achternaam">
                                        Achternaam:
                                    </label>
                                </div>
                                <div class="column-10-l column-12-s">
                                    <input type="text" name="achternaam" id="achternaam" />
                                </div>
                            </div>
                        </div>
                        <div class="row form-item">
                            <div class="column-2-l column-12-s">
                                <label for="email">
                                    Email:
                                </label>
                            </div>
                            <div class="column-10-l column-12-s">
                                <input type="text" name="email" id="email" />
                            </div>
                        </div>
                        <div class="row form-item">
                            <div class="column-2-l column-12-s">
                                <label for="telefoon">
                                    Telefoonnummer:
                                </label>
                            </div>
                            <div class="column-10-l column-12-s">
                                <input type="text" name="telefoon" id="telefoon" />
                            </div>
                        </div>
                        <div class="row form-item">
                            <div class="column-12-l">
                                <label for="message">
                                    Bericht:
                                </label>
                            </div>
                        </div>
                        <div class="row form-item">
                            <div class="column-12-l">
                                <textarea name="message" id="message" rows="12"></textarea>
                            </div>
                        </div>
                        <div class="row form-item">
                            <div class="column-12-l">
                                <input type="submit" value="Versturen">
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
    </section>
    <section class="footer">
         <p><a href="over-ons.html">Styn/Sebastiaan 2017&trade;</a></p>
         <p><a href="disclaimer.html">Disclaimer</a></p>
    </section>
</body>

</html>
